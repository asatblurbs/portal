<app-header></app-header>
<mdb-card class="m-3">
  <mdb-card-header class="yellow accent-4 h5">My Cart</mdb-card-header>
  <mdb-card-body>
    <mdb-card-text>
      
              <div class="col-md-4  ml-auto w-50" >            
                <div class="card-group"> 
                  <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col card-title">
                                My Wallet:<br>Tokens
                            </div>
                            <div class="col">
                                <p class="card-text blue-text"><span class="ml-2" style="font-size: 30px;">987</span></p>
                            </div>
                        </div>
                     </div>
                 
                  </div>
                  <div class="card mb-4">
                      <div class="card-body">
                          <div class="row">
                              <div class="col">
                                  <p class="card-text blue-text"><span class="ml-2" style="font-size: 30px;"><i class="fas fa-plus-circle"></i></span>Need More?</p>
                              </div>
                          </div>
                      </div>                   
                    </div> 
                </div>
              </div>
    
      <table mdbTable>
        <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let el of elements">
            <th scope="row">{{el.id}}</th>
            <td>{{el.first}}</td>
            <td>{{el.last}}</td>
            <td>{{el.handle}}</td>
          </tr>
        </tbody>
      </table>
      <div>
        <button type="button" mdbBtn color="danger" mdbWavesEffect disabled>Prev</button>
        <button type="button" mdbBtn color="primary" mdbWavesEffect>Next</button>
      </div>
    </mdb-card-text>


  </mdb-card-body>
</mdb-card>
