        <form [formGroup]="validatingForm">
          <div class="md-form">
            <mdb-icon fas icon="user" class="prefix"></mdb-icon>
            <input mdbInput mdbValidate type="text" id="username" class="form-control" formControlName="username">
            <label for="username">Username</label>
            <mdb-error *ngIf="username.invalid && (username.dirty || username.touched)">Username required</mdb-error>
            <!-- <mdb-success *ngIf="input.valid && (input.dirty || input.touched)">Input valid</mdb-success> --> 
          </div>
        
          
            <div class="md-form"> 
            <mdb-icon fas icon="key" class="prefix"></mdb-icon> 
            <input mdbInput mdbValidate type="text" id="password" class="form-control" formControlName="password">
            <label for="password">Password</label>
            <mdb-error *ngIf="password.invalid && (password.dirty && password.touched)">Password required</mdb-error>
            <!-- <mdb-success *ngIf="input.valid && (input.dirty || input.touched)">Input valid</mdb-success> -->
                 
          </div>
        </form>






        <button type="button" mdbBtn color="primary" block="true" routerLink="/scan-request">Login</button>
        <a class="forgot-password" href="https://idss.tm.com.my">Forgot password?</a>





      </mdb-card-body>
    </mdb-card>
  </div>
</div>
