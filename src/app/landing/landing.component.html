<header class="h-100">
  <mdb-navbar
    SideClass="navbar fixed-top navbar-expand-lg centurionDarkBlue navbar-dark scrolling-navbar intro-fixed-nav"
    [containerInside]="false"
    #navbar>
    <mdb-navbar-brand><img src="../../assets/images/centurionlogo3.png" height="48" /></mdb-navbar-brand>
    <links>
      <ul mdbScrollSpy="scrollSpyLanding" class="navbar-nav ml-auto">
        <li class="nav-item active waves-light" mdbWavesEffect>
          <a mdbScrollSpyLink="area-home" class="nav-link text-black">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a mdbScrollSpyLink="area-about" class="nav-link text-black">About</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a mdbScrollSpyLink="area-reviews" class="nav-link text-black">Reviews</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a mdbScrollSpyLink="area-faq" class="nav-link">FAQ</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a mdbScrollSpyLink="area-contact" class="nav-link">Contact</a>
        </li>
      </ul>

      <button mdbBtn type="button" color="success" rounded="true" routerLink="/login" mdbWavesEffect>Try Now!</button>
    </links>
  </mdb-navbar>
  <section id="area-home" mdbScrollSpyElement="scrollSpyLanding">
    <div class="container pt-5">
      <h1>Home</h1>
      <p>Welcome to Centurion Portal</p>
    </div>
  </section>
</header>
<section id="area-about" class="mx-auto p-3" mdbScrollSpyElement="scrollSpyLanding">
  <div class="container">
    <h1>About</h1>
    <p>Everything you need to know about Centurion</p>
  </div>
</section>
<section id="area-reviews" class="mx-auto p-3" mdbScrollSpyElement="scrollSpyLanding">
  <div class="container">
    <h1>Reviews</h1>
    <p>What our customers say</p>
  </div>
</section>
<section id="area-faq" mdbScrollSpyElement="scrollSpyLanding">
  <div class="container">
    <h1>FAQ</h1>
    <p>Please check out these FAQ</p>
  </div>
</section>
<section id="area-contact" mdbScrollSpyElement="scrollSpyLanding">
  <div class="container">
    <h1>Contact Us</h1>
    <p>Email: harris@tmrnd.com.my</p>
    <p>Phone: 03 8888 3959</p>
  </div>
</section>
